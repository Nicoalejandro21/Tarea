<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x.icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <img class="header__logo" src="imagenes/hardware.jpg" alt="Imagen hardware" width="1920" height="400">
        <h1 class="header__titulo">Compra hardware</h1>
        <p class="header__descripcion">Compra tu hardware al mejor precio</p>
    </header>

    <main class="main">
        <section class="seccion1">
            <ul class="seccion1__lista">
                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="https://www.hardgamers.com.ar">Inicio</a>
                </li>
                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="https://www.hardgamers.com.ar/deals">Ofertas</a></li>

                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="https://twitter.com/HardGamersArg">Twitter</a></li>

                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="https://www.instagram.com/hardgamersargentina">instagram</a></li>

            </ul>
        </section>
        <section class="seccion2">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe class="seccion2__mapa"
                        src="https://maps.google.com/maps?q=Hydra%20extreme&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                        frameborder="0" scrolling="no" style="width: 590px; height: 400px;">
                    </iframe>
                </div>
            </div>



        </section>
        <section>
            <ul class="seccion3__lista">
                <li class="seccion3__item"><a class="seccion3__enlace" href="https://www.hardgamers.com.ar/builder/simple">Armado Simple</a></li>
                <li class="seccion3__item"><a class="seccion3__enlace" href="https://www.hardgamers.com.ar/builder/custom">Armado Avanzado</a></li>
            </ul>
        </section>
        <section class="seccion4"><img class="seccion4_hard"  src="imagenes/banner-top-big.jpg" alt="Logo" width="600"></section>
        <section class="seccion4"><img class="seccion4_hard" src="imagenes/banner-top.gif" alt="Logo 2" width="600"></section>


    </main>
    <footer class="footer">
          <img src="imagenes/footer.jpg" alt="Imagen PC armada" width="500" height="500">

    </footer>


</body>

</html>
